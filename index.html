<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Записная книжка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div>
      <div class="win">
        <div class="win-head">Запись</div>
        <div class="win-body">
          <form id="add-form" onsubmit="addNote(getData(this)); return false;">
            <div class="form-row">
              <div class="form-variable">ID:</div>
              <div class="form-value"><input type="text" name="id"></div>
            </div>
            <div class="form-row">
              <div class="form-variable">Текст записи:</div>
              <div class="form-value"><input type="text" name="txt"></div>
            </div>
            <div class="form-row">
              <div class="form-variable">Описание:</div>
              <div class="form-value"><textarea name="descr"></textarea></div>
            </div>
            <div class="form-row">
              <div class="form-variable">Напомнить:</div>
              <div class="form-value"><input type="text" name="alarm"></div>
            </div>
            <div class="form-row">
              <div class="form-variable"></div>
              <div class="form-value">
                <button type="submit">Сохранить</button>
                <button type="button" onclick="delNote(getData(this).id)">Удалить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
      <div class="win">
        <div class="win-head">Все записи</div>
        <div class="win-body">
          <div id="result"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="notebook.js"></script>
  <script src="sync.js"></script>
  <script src="test.js"></script>
</body>
</html>
